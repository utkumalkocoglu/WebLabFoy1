	$(document).ready(function() {

		var veriler = $("#veriler div").length;
		var sayi = 0;
		var gorunum = 0;
		$("#veriler div").hide();
		var st = setInterval("$.Dongu()", 1000);

		$.Dongu = function() {

			if (gorunum == 0) {
				if (sayi < veriler - 1) {
					$("#veriler div:eq(" + sayi + ")").fadeIn("fast");
					sayi++;
				} else {
					$("#veriler div:eq(" + sayi + ")").fadeIn("fast");
					sayi = veriler - 1;
					gorunum = 1;
				}
			}
			if (gorunum == 1) {
				if (sayi > 0) {
					$("#veriler div:eq(" + sayi + ")").fadeOut("fast");
					sayi--;
				} else {
					$("#veriler div:eq(" + sayi + ")").fadeOut("fast");
					sayi = 0;
					gorunum = 0;
				}
			}
		}

	});
